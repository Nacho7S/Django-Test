{% extends "Products/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- <p>add Product here</p> -->
<form action="" method="post" autocomplete="off">
  {% csrf_token %}
  {{form.nama_produk|as_crispy_field}}
  {{form.harga|as_crispy_field}}
  <div class="row">
    <div class="col-md-4">
      {{form.status|as_crispy_field}}
    </div>
    <div class="col-md-8">
      {{form.kategori|as_crispy_field}}
    </div>
  </div>
  <div class="d-flex flex-row gap-2">
    <div class="">
      <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa-solid fa-plus"> Submit</i></button>
    </div>
    <div class="">
      <a href="{% url 'product_list' %}" class="btn btn-danger btn-block btn-lg"><i class="fas fa-stream"></i>back to List</a>
    </div>
  </div>
</form>
{% endblock content %}
